<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soft Lounge Shop – Women’s Sets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #050507;
      --bg-light: #fdf7f3;
      --accent: #f0b493;
      --accent-soft: rgba(240, 180, 147, 0.16);
      --text-main: #ffffff;
      --text-dark: #262525;
      --muted: #b2b2b2;
      --card-bg: #ffffff;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.12);
      --radius-lg: 24px;
      --radius-md: 18px;
      --transition-fast: 0.25s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 20;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(5, 5, 7, 0.9),
        rgba(5, 5, 7, 0.0)
      );
    }
    .logo {
      font-family: "Playfair Display", serif;
      letter-spacing: 0.25em;
      font-size: 14px;
      text-transform: uppercase;
    }
    .nav-icons {
      display: flex;
      gap: 14px;
      font-size: 20px;
      align-items: center;
    }
    .nav-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .nav-burger {
      width: 22px; height: 2px;
      background: #fff;
      border-radius: 999px;
      position: relative;
    }
    .nav-burger::before,
    .nav-burger::after {
      content: "";
      position: absolute;
      left: 0;
      width: 22px; height: 2px;
      background: #fff;
      border-radius: 999px;
    }
    .nav-burger::before { top: -6px; }
    .nav-burger::after { top: 6px; }
