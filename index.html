<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Muse Lounge – Lounge Sets Lebanon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Muse Lounge – curated lounge sets for airport looks, coffee runs and nights in. Local delivery across Lebanon."
  />
  <style>
    :root {
      --bg: #050505;
      --text-main: #ffffff;
      --text-soft: #d2d2d2;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HERO */

    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      color: #fff;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.75)),
        url("hero.png") center center / cover no-repeat;
      filter: saturate(1.05);
      transform: scale(1.02);
      transform-origin: center;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 18px 18px 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hero-logo {
      font-family: "Times New Roman", "Georgia", serif;
      font-size: 20px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    .hero-icons {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .hero-icon-circle {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      opacity: 0.9;
    }

    .hero-menu {
      width: 24px;
      height: 18px;
      position: relative;
    }
    .hero-menu span {
      position: absolute;
      left: 0;
      right: 0;
      height: 1.5px;
      border-radius: 999px;
      background: #fff;
    }
    .hero-menu span:nth-child(1) { top: 2px; }
    .hero-menu span:nth-child(2) { top: 8px; width: 70%; right: auto; }
    .hero-menu span:nth-child(3) { bottom: 2px; }

    .hero-center {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 60px;
    }

    .hero-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: rgba(255,255,255,0.75);
      margin-bottom: 12px;
    }

    .hero-title {
      font-family: "Times New Roman", "Georgia", serif;
      font-size: 32px;
      line-height: 1.1;
      margin: 0 0 10px;
    }

    .hero-sub {
      font-size: 14px;
      max-width: 380px;
      margin: 0 auto 24px;
      color: rgba(255,255,255,0.82);
    }

    .hero-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 13px 32px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #111111;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 600;
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
    }

    .hero-scroll {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-shell {
      width: 24px;
      height: 40px;
      border-radius: 999px;
      border: 1.5px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 6px;
      opacity: 0.85;
    }

    .scroll-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #ffffff;
      animation: scrollDot 1.4s infinite;
    }

    @keyframes scrollDot {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(14px); opacity: 0; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-inner">
      <div class="hero-top">
        <div class="hero-logo">MUSE LOUNGE</div>
        <div class="hero-icons">
          <div class="hero-icon-circle">IG</div>
          <div class="hero-menu">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>

      <div class="hero-center">
        <div class="hero-eyebrow">LOUNGE DROP 01</div>
        <h1 class="hero-title">Comfort Is Power.</h1>
        <p class="hero-sub">
          Soft, minimal lounge sets for airport looks, coffee runs and nights in.
          Curated pieces only – no random stock, no fake logos.
        </p>

        <!-- OPEN ANOTHER PAGE -->
        <a href="shop.html" class="hero-btn">SHOP NOW →</a>
      </div>

      <div class="hero-scroll">
        <div class="scroll-shell">
          <div class="scroll-dot"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
