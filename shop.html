<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Muse Lounge ‚Äì Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --text-main: #111111;
      --text-soft: #999999;
      --accent: #ff3b30;
      --border-soft: #eeeeee;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px 14px 80px;
    }

    /* ===== INTRO 3D LETTER ANIMATION ===== */

    .intro-overlay{
      position:fixed;
      inset:0;
      background:#ffeef9;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:40;
      animation:introFade 1.9s ease-out forwards;
    }

    .intro-name{
      font-family:"Times New Roman", "Georgia", serif;
      text-transform:uppercase;
      letter-spacing:0.25em;
      font-size:22px;
      color:#ff7fb8;
      perspective:900px;
      transform-style:preserve-3d;
    }

    .intro-letter{
      display:inline-block;
      opacity:0;
      transform:translateY(40px) rotateX(80deg);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.6),
        0 4px 8px rgba(0,0,0,0.25);
      animation:letterDrop3D .8s cubic-bezier(.22,1,.26,1) forwards;
    }

    /* staggered delays for MUSE LOUNGE */
    .intro-letter:nth-child(1){animation-delay:0s}
    .intro-letter:nth-child(2){animation-delay:.05s}
    .intro-letter:nth-child(3){animation-delay:.10s}
    .intro-letter:nth-child(4){animation-delay:.15s}
    .intro-letter:nth-child(5){animation-delay:.20s}
    .intro-letter:nth-child(6){animation-delay:.25s}
    .intro-letter:nth-child(7){animation-delay:.30s}
    .intro-letter:nth-child(8){animation-delay:.35s}
    .intro-letter:nth-child(9){animation-delay:.40s}
    .intro-letter:nth-child(10){animation-delay:.45s}
    .intro-letter:nth-child(11){animation-delay:.50s}

    @keyframes letterDrop3D{
      0%{
        opacity:0;
        transform:translateY(40px) rotateX(80deg) scale(.9);
      }
      70%{
        opacity:1;
        transform:translateY(-4px) rotateX(0deg) scale(1.03);
      }
      100%{
        opacity:1;
        transform:translateY(0) rotateX(0deg) scale(1);
      }
    }

    @keyframes introFade{
      0%{opacity:1}
      80%{opacity:1}
      100%{opacity:0;visibility:hidden}
    }

    /* ===== TOP NAV (Irrelevant style) ===== */

    .top-nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:6px 0 10px;
    }
    .icon-btn{border:none;background:transparent;padding:6px;
      display:inline-flex;align-items:center;justify-content:center;}
    .burger{width:18px;height:12px;position:relative;}
    .burger span{position:absolute;left:0;right:0;height:1.5px;
      background:#000;border-radius:999px;}
    .burger span:nth-child(1){top:0}
    .burger span:nth-child(2){top:5px}
    .burger span:nth-child(3){bottom:0}
    .nav-logo{
      font-family:"Times New Roman",serif;font-size:13px;
      letter-spacing:0.22em;text-transform:uppercase;
    }
    .nav-right{display:flex;align-items:center;gap:10px;}
    .icon-circle{
      width:20px;height:20px;border-radius:999px;border:1.2px solid #000;
      display:flex;align-items:center;justify-content:center;font-size:11px;
    }
    .icon-cart{position:relative;width:20px;height:16px;border:1.5px solid #000;
      border-radius:3px;}
    .icon-cart::before,.icon-cart::after{
      content:"";position:absolute;bottom:-3px;width:6px;height:6px;
      border-radius:999px;border:1.3px solid #000;background:#fff;
    }
    .icon-cart::before{left:1px}
    .icon-cart::after{right:1px}
    .cart-count{
      position:absolute;top:-7px;right:-7px;background:#000;color:#fff;
      border-radius:999px;font-size:9px;padding:1px 4px;
    }

    .filter-row{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 2px 14px;font-size:12px;text-transform:uppercase;
      letter-spacing:0.13em;
    }
    .filter-left{display:inline-flex;align-items:center;gap:6px;}
    .filter-lines{width:14px;height:14px;border:1px solid #000;border-radius:2px;position:relative;}
    .filter-lines::before,.filter-lines::after{
      content:"";position:absolute;left:3px;right:3px;height:1px;background:#000;
    }
    .filter-lines::before{top:4px}
    .filter-lines::after{bottom:4px}
    .filter-right{color:var(--text-soft);}

    /* ===== PRODUCT GRID ===== */

    .product-grid{
      display:grid;grid-template-columns:repeat(2,minmax(0,1fr));
      column-gap:14px;row-gap:30px;
    }
    @media(min-width:800px){
      .product-grid{column-gap:24px;row-gap:40px;}
    }

    .product-card{text-align:center;font-size:12px;}
    .product-label{
      font-size:11px;letter-spacing:0.18em;text-transform:uppercase;
      color:var(--text-soft);margin-bottom:8px;
    }
    .product-media{
      width:100%;aspect-ratio:4/5;border:1px solid var(--border-soft);
      display:flex;align-items:center;justify-content:center;
      margin-bottom:10px;background:#ffffff;
    }
    .product-media img{
      width:90%;height:90%;object-fit:contain;display:block;
    }
    .product-name{
      font-size:12px;letter-spacing:0.09em;text-transform:uppercase;
      margin-bottom:6px;
    }
    .price-row{
      font-size:12px;display:flex;justify-content:center;
      gap:8px;align-items:baseline;
    }
    .old-price{text-decoration:line-through;color:var(--text-soft);}
    .new-price{color:var(--accent);font-weight:600;}
  </style>
</head>
<body>
  <!-- 3D LETTER INTRO -->
  <div class="intro-overlay">
    <div class="intro-name">
      <span class="intro-letter">M</span>
      <span class="intro-letter">U</span>
      <span class="intro-letter">S</span>
      <span class="intro-letter">E</span>
      <span class="intro-letter">&nbsp;</span>
      <span class="intro-letter">L</span>
      <span class="intro-letter">O</span>
      <span class="intro-letter">U</span>
      <span class="intro-letter">N</span>
      <span class="intro-letter">G</span>
      <span class="intro-letter">E</span>
    </div>
  </div>

  <div class="page">
    <!-- top nav -->
    <header class="top-nav">
      <button class="icon-btn" onclick="window.location.href='index.html'">
        <div class="burger">
          <span></span><span></span><span></span>
        </div>
      </button>

      <div class="nav-logo">MUSE LOUNGE</div>

      <div class="nav-right">
        <button class="icon-btn">
          <div class="icon-circle">üîç</div>
        </button>
        <button class="icon-btn">
          <div class="icon-cart">
            <div class="cart-count">0</div>
          </div>
        </button>
      </div>
    </header>

    <!-- filter + count -->
    <div class="filter-row">
      <div class="filter-left">
        <div class="filter-lines"></div>
        <span>Filter and sort</span>
      </div>
      <div class="filter-right">6 products</div>
    </div>

    <!-- products grid -->
    <main class="product-grid">
      <a href="product.html?id=grey-crew" class="product-card">
        <div class="product-label">NEW</div>
        <div class="product-media">
          <img src="product1.png" alt="Grey Minimal Crew Set">
        </div>
        <div class="product-name">Grey Minimal Crew Set</div>
        <div class="price-row">
          <span class="old-price">$50</span>
          <span class="new-price">$40</span>
        </div>
      </a>

      <a href="product.html?id=grey-zip" class="product-card">
        <div class="product-label">SALE</div>
        <div class="product-media">
          <img src="product2.png" alt="Classic Grey Zip Hoodie Set">
        </div>
        <div class="product-name">Classic Grey Zip Hoodie Set</div>
        <div class="price-row">
          <span class="old-price">$49</span>
          <span class="new-price">$39</span>
        </div>
      </a>

      <a href="product.html?id=black-crew" class="product-card">
        <div class="product-label">NEW</div>
        <div class="product-media">
          <img src="product3.png" alt="Black Minimal Crew Set">
        </div>
        <div class="product-name">Black Minimal Crew Set</div>
        <div class="price-row">
          <span class="old-price">$50</span>
          <span class="new-price">$40</span>
        </div>
      </a>

      <a href="product.html?id=black-zip" class="product-card">
        <div class="product-label">MOST LOVED</div>
        <div class="product-media">
          <img src="product4.png" alt="Black Zip Hoodie Set">
        </div>
        <div class="product-name">Black Zip Hoodie Set</div>
        <div class="price-row">
          <span class="old-price">$52</span>
          <span class="new-price">$41</span>
        </div>
      </a>

      <a href="product.html?id=mocha" class="product-card">
        <div class="product-label">SALE</div>
        <div class="product-media">
          <img src="product5.png" alt="Mocha Brown Lounge Set">
        </div>
        <div class="product-name">Mocha Brown Lounge Set</div>
        <div class="price-row">
          <span class="old-price">$55</span>
          <span class="new-price">$45</span>
        </div>
      </a>

      <a href="product.html?id=full-black" class="product-card">
        <div class="product-label">EVERYDAY</div>
        <div class="product-media">
          <img src="product7.png" alt="Full Black Zip Hoodie Set">
        </div>
        <div class="product-name">Full Black Zip Hoodie Set</div>
        <div class="price-row">
          <span class="old-price">$50</span>
          <span class="new-price">$43</span>
        </div>
      </a>
    </main>
  </div>
</body>
</html>
